<!DOCTYPE html>
<html>

<head>
  <title>Surf Rescue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <main class="container">
    <div id="signOutHide" class="col-xl-12">
      <button id="signOutButton" type="button" class="btn btn-outline-dark" data-toggle="modal"
        data-target=".bd-example-modal-sm">Menu</button>

      <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-auto">
          <div class="modal-content px-3">
            <form id='change-password'>
              <h5 class="font-weight-normal mt-2">Change Your Password</h5>
              <div class="form-group">
                <input type="password" name='passwords[old]' class="form-control" placeholder="Current Password"
                  required>
              </div>
              <div class="form-group">
                <input type="password" name='passwords[new]' class="form-control" placeholder="New Password" required>
              </div>
              <button type="submit" class="btn btn-primary mb-2">Change Password</button>
            </form>
            <div id="sign-out" class="modal-footer">
              <button type="button" class="btn btn-secondary ml-auto" data-dismiss="modal">Sing-Out</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End modal -->


    <div class="row text-center py-4">
      <div class="col-12">
        <img id="logo" src="https://i.imgur.com/s7xFfWt.jpg" class="rounded mx-auto d-block" alt="Responsive image">
      </div>


    <!-- Start Feedback Display Message -->
    <section id="display-message" class="col-12 d-flex justify-content-center bg-warning">
      <div id='error-message' class='failure'></div>
      <div id='success-message' class='success'></div>
    </section>
    <!-- End Feedback Display Message -->

      <div class="col-md-6">
        <form id='sign-up' class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>

          <label for="credentials[email]" class="sr-only">Email address</label>
          <input type="email" name='credentials[email]' class="form-control" placeholder="Email address" required
            autofocus>

          <label for="credentials[password]" class="sr-only">Password</label>
          <input type="password" name='credentials[password]' class="form-control" placeholder="Password" required>

          <label for="credentials[password_confirmation]" class="sr-only">Confirm password</label>
          <input type="password" name='credentials[password_confirmation]' class="form-control" placeholder="Password"
            required>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
      </div>

      <div class="col-md-6">
        <form id='sign-in' class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal ">Sign in</h1>

          <label for="credentials[email]" class="sr-only">Email address</label>
          <input type="email" name='credentials[email]' class="form-control" placeholder="Email address" required
            autofocus>

          <label for="credentials[password]" class="sr-only">Password</label>

          <input type="password" name='credentials[password]' class="form-control" placeholder="Password" required>

          <div class="checkbox mb-2">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
        </form>
      </div>

    </div>

      <article id="hideContent">


        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form id='createPlace'>
                <h1 class="h3 font-weight-normal ">Create Account</h1>

                <label for="place[localName]" class="sr-only">Local Name</label>
                <input type="text" name='place[localName]' class="form-control" placeholder="Type your Local name"
                  required>

                <label for="place[country]" class="sr-only">country</label>
                <input type="text" name='place[country]' class="form-control" placeholder="country" required>

                <label for="place[localImg]" class="sr-only">Add url image</label>
                <input type="text" name='place[localImg]' class="form-control" placeholder="Add url image" required>

                <label for="place[description]" class="sr-only">Description</label>
                <input type="text" name='place[description]' class="form-control" placeholder="description" required>

                <label for="place[surfLevel]" class="sr-only">Surf Level</label>
                <input type="text" name='place[surfLevel]' class="form-control" placeholder="surfLevel" required>

                <label for="place[avgCostDay]" class="sr-only">Average Cost Day</label>
                <input type="text" name='place[avgCostDay]' class="form-control" placeholder="Average Cost Day"
                  required>

                <label for="place[waveRange]" class="sr-only">wave Range</label>
                <input type="text" name='place[waveRange]' class="form-control" placeholder="waveRange" required>

                <label for="place[stance]" class="sr-only">Average Cost Day</label>
                <input type="text" name='place[stance]' class="form-control" placeholder="stance" required>

                <button class="btn btn-lg btn-dark btn-block" type="submit">Create place</button>
              </form>
            </div> 
          </div>
        </div>

        <div class="col-8">
          <h3 class="font-weight-normal lert alert-primary" role="alert">Show Places</h3>
          <button id="showPlaces" class="my-2">Show Places</button>
          <div id="placeList"></div>
        </div>
      </article>




    <!-- footer -->
    <div id="footer" class="col-12 d-flex justify-content-center">
      <p class="mt-5 mb-3 text-muted"><a href="https://github.com/thiagobardini">Thiago Bardini</a> &copy; 2021</p>
    </div>

  </main>
</body>

</html>
